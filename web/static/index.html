<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliasly - Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="title-section">
                    <h1>Aliasly</h1>
                    <p class="subtitle">Command Alias Manager</p>
                </div>
                <button id="themeToggle" class="btn-icon" title="Toggle Theme">
                    <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Actions Bar -->
        <div class="actions-bar">
            <!-- Search -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search aliases..." class="search-input">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <!-- Add New Alias Button -->
            <button id="addAliasBtn" class="btn btn-primary">
                + Add New Alias
            </button>
        </div>

        <!-- Alias List -->
        <div id="aliasList" class="alias-list">
            <!-- Aliases will be rendered here by JavaScript -->
            <p class="loading">Loading aliases...</p>
        </div>

        <!-- Modal for Add/Edit -->
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Alias</h2>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <form id="aliasForm">
                    <div class="form-group">
                        <label for="aliasName">Alias Name *</label>
                        <input type="text" id="aliasName" name="name" required
                               pattern="[a-zA-Z][a-zA-Z0-9-]*"
                               placeholder="e.g., gs, gc, deploy">
                        <small>Letters, numbers, and hyphens only. Must start with a letter.</small>
                    </div>

                    <div class="form-group">
                        <label for="aliasCommand">Command *</label>
                        <input type="text" id="aliasCommand" name="command" required
                               placeholder="e.g., git status">
                        <small>Use {{name}} for parameters. Example: git commit -am "{{message}}"</small>
                    </div>

                    <div class="form-group">
                        <label for="aliasDescription">Description</label>
                        <input type="text" id="aliasDescription" name="description"
                               placeholder="e.g., Show git status">
                    </div>

                    <!-- Parameters Section -->
                    <div class="form-group">
                        <label>Parameters</label>
                        <div id="paramsContainer">
                            <!-- Parameters will be added here dynamically -->
                        </div>
                        <button type="button" class="btn btn-secondary btn-small" onclick="addParamField()">
                            + Add Parameter
                        </button>
                    </div>

                    <!-- Preview -->
                    <div class="preview">
                        <label>Usage Preview:</label>
                        <code id="usagePreview">al alias</code>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Alias</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal hidden">
            <div class="modal-content modal-small">
                <div class="modal-header">
                    <h2>Delete Alias</h2>
                    <button class="modal-close" onclick="closeDeleteModal()">&times;</button>
                </div>
                <p>Are you sure you want to delete the alias "<span id="deleteAliasName"></span>"?</p>
                <p class="warning">This action cannot be undone.</p>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
